<div class="rm-bg" layout-align="center" layout="row" layout-fill>

  <div class="container">
    <div class="logo">
      <img ng-src="assets/images/rm-logo.png" alt="logo" />
    </div>
    <div class="content">
      <md-content>
        <h3>I wanna get...</h3>
        <md-radio-group ng-model="vm.rickedness">
          <md-radio-button value="1">Ricked</md-radio-button>
          <md-radio-button value="2" class="md-hue-2"><strong>Schwifty</strong></md-radio-button>
          <md-radio-button value="3" class="md-hue-3"><strong><i>Riggity Riggity Wrecked!!</i></strong></md-radio-button>
        </md-radio-group>

        <md-divider></md-divider>

        <h3>Drink, son!</h3>
        <ol>
          <li class="drink-rule" ng-repeat="rule in vm.rules | filter: vm.ricked">
          {{rule.rule}}
          </li>
        </ol>

      </md-content>
    </div>
    <div class="footer">
      <a ng-click="vm.githubClick()" href="https://github.com/markkohdev/riggitywrecked" target="_blank">Made with</a> <i class="zmdi zmdi-favorite"></i> by <a ng-click="vm.siteClick()" href="http://markkoh.net" target="_blank">Mark Koh</a>
      |
      <a href="https://github.com/markkohdev/riggitywrecked/issues" target="_blank">
        Submit Feedback
      </a>
      |
      <a ng-click="vm.fbShare()" href="{{vm.shareURL}}" target="_blank">
        Share on <i class="zmdi zmdi-facebook-box"></i>
      </a>
    </div>

  </div>

</div>
