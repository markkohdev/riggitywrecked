<md-dialog aria-label="Rick and Morty Videosss"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{vm.title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon md-font-icon="zmdi zmdi-close zmdi-hc-2x" class="close-btn" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <iframe width="750" height="450" ng-src="{{vm.src}}" frameborder="0" allowfullscreen></iframe>
  </md-dialog-content>
</md-dialog>
